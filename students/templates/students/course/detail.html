{% extends "base.html" %} 

{% block title %} 
    {{object.title}}
{% endblock %} 

{% block content %}
    <h1>{{ module.title }}</h1>
    <div class='contents'>
        <h1>Modules</h1>
        <ul id="modules">
            {% for m in object.modules.all %} 
                <li {% if m == module %} class="selected"{% endif %}>
                    <a href="{% url 'student_course_detail_module' object.id m.id %}">{{m.title}}
                        <span> Module 
                            <span class="order"> {{m.order}}</span>
                        </span>
                        <br>
                        {{m.title}}
                    </a>

                </li>

            {% endfor %}
        </ul>



    </div>



    <div class="module">

    </div>
{% endblock %}
